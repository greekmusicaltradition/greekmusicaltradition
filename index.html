<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Traditional & Byzantine Music</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #4b7988, #6b9daf);
            height: 100vh;
            overflow: hidden;
        }
        
        /* Hide everything by default */
        .fallback-content {
            display: none;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            padding: 2rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .lang-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }
        
        .lang-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- Only show if JavaScript fails and redirect doesn't work -->
    <div class="fallback-content" id="fallbackContent">
        <h1>Greek Traditional & Byzantine Music</h1>
        <p>Please choose your language:</p>
        <a href="en/index.html" class="lang-button">English</a>
        <a href="gr/index.html" class="lang-button">Ελληνικά</a>
    </div>

    <script>
        function detectAndRedirect() {
            const userLang = navigator.language || navigator.userLanguage;
            const targetUrl = userLang.startsWith('el') ? 'gr/index.html' : 'en/index.html';
            
            // Use replace() to avoid back button issues
            window.location.replace(targetUrl);
        }
        
        // Immediate redirect
        detectAndRedirect();
        
        // Only show fallback if redirect fails after 1 second
        setTimeout(() => {
            document.getElementById('fallbackContent').style.display = 'block';
        }, 1000);
    </script>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=en/index.html">
    </noscript>
</body>
</html>
