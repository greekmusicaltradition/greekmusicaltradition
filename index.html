<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Traditional & Byzantine Music</title>
    <script>
        // Execute redirect IMMEDIATELY - before any rendering
        (function() {
            const userLang = navigator.language || navigator.userLanguage;
            const targetUrl = userLang.startsWith('el') ? 'gr/index.html' : 'en/index.html';
            window.location.replace(targetUrl);
        })();
    </script>
    <style>
        /* Make body completely invisible */
        body {
            visibility: hidden;
            margin: 0;
            background: #4b7988;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Only show fallback content if redirect fails */
        .fallback-content {
            visibility: visible;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            padding: 2rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .lang-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }
        
        .lang-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- Only show if JavaScript fails completely -->
    <div class="fallback-content" id="fallbackContent" style="display: none;">
        <h1>Greek Traditional & Byzantine Music</h1>
        <p>Please choose your language:</p>
        <a href="en/index.html" class="lang-button">English</a>
        <a href="gr/index.html" class="lang-button">Ελληνικά</a>
    </div>

    <script>
        // Show fallback only if redirect somehow fails after 2 seconds
        setTimeout(() => {
            document.getElementById('fallbackContent').style.display = 'block';
        }, 2000);
    </script>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=en/index.html">
        <style>
            body { visibility: visible; }
            .fallback-content { display: block !important; }
        </style>
    </noscript>
</body>
</html>
