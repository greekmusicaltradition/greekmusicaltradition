<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Traditional & Byzantine Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4b7988, #6b9daf);
            color: white;
        }
        .loading-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            opacity: 0.9;
            margin: 0;
        }
        .manual-links {
            margin-top: 2rem;
            display: none;
        }
        .lang-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            margin: 0 0.5rem;
        }
        .lang-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .lang-button:focus {
            outline: 2px solid white;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner" aria-label="Loading"></div>
        <h1>Greek Traditional & Byzantine Music</h1>
        <p>Redirecting to your preferred language...</p>
        <p lang="el">Ανακατεύθυνση στη γλώσσα προτίμησής σας...</p>
        
        <div class="manual-links" id="manualLinks">
            <p>If you're not redirected automatically, please choose:</p>
            <a href="en/index.html" class="lang-button" lang="en" aria-label="Switch to English">
                <span>English</span>
            </a>
            <a href="gr/index.html" class="lang-button" lang="el" aria-label="Αλλαγή σε Ελληνικά">
                <span>Ελληνικά</span>
            </a>
        </div>
    </div>

    <script>
        function detectAndRedirect() {
            const userLang = navigator.language || navigator.userLanguage;
            
            // Check if user's language is Greek
            if (userLang.startsWith('el')) {
                window.location.href = 'gr/index.html';
            } else {
                // Default to English for all other languages
                window.location.href = 'en/index.html';
            }
        }

        // Immediately redirect based on browser language
        detectAndRedirect();

        // Fallback: Show manual links after 3 seconds if redirect fails
        setTimeout(() => {
            document.getElementById('manualLinks').style.display = 'block';
        }, 3000);
    </script>
</body>
</html>
